<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
</head>
<body>
     <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Go To Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/register">Add User</a></li>
                <li class="active"><a href="/show">Show Users</a></li>
            </ul>
        </div>
    </nav>
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endwith %}
    <div class="col-sm-4 col-md-offset-4">
        <h2>Update User</h2>
        <form action="" method="post">
            <div class="form-group">
                <label>Names</label>
                <input type="text" class="form-control" name="names" placeholder="Names" required
                       value="{{ user.names }}">
            </div>


            <div class="form-group">
                <label>Place</label>
                <input type="text" class="form-control" name="place" placeholder="Place" required
                       value="{{ user.place }}">
            </div>


            <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" name="date" required
                       value="{{ user.date }}">
            </div>

            <div class="form-group">
                <label>Time</label>
                <input type="number" class="form-control" name="time" required
                       value="{{ user.time }}">
            </div>

            <div class="form-group">
                <label>Cost</label>
                <input type="number" class="form-control" name="cash" required
                       value="{{ user.cost }}">
            </div>

            <div class="form-group">
                <label>Content</label>
                <input type="text" class="form-control" name="content" required
                       value="{{ user.content }}">
            </div>


            <button type="submit" class="btn btn-block btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
